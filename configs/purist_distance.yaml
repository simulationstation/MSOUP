omega_m0: 0.315
omega_L0: 0.685
h_early: 67.0
results_dir: results/msoup_purist_closure
data_dir: data_ignored/probes
probes:
  - name: pantheonplus
    label: "Pantheon+ SNe Ia (full)"
    path: data_ignored/probes/pantheonplus/pantheonplus_mu.csv
    covariance_path: data_ignored/probes/pantheonplus/pantheonplus_cov_stat_sys.npz
    kernel: K1
    type: sn
    is_local: false
    z_column: z
    obs_column: mu_obs
    sigma_column: mu_err_diag
  - name: bao_dr16
    label: "SDSS eBOSS DR16 BAO"
    path: data_ignored/probes/bao_dr16/bao.csv
    covariance_path: data_ignored/probes/bao_dr16/bao_cov.npz
    kernel: K2
    type: bao
    is_local: false
    z_column: z
    obs_column: value
    sigma_column: sigma
    observable_column: observable
  - name: tdcosmo
    label: "TDCOSMO/H0LiCOW Time-Delay"
    path: data_ignored/probes/tdcosmo/td.csv
    kernel: K2
    type: td
    is_local: false
    z_column: z_lens
    obs_column: D_dt
    sigma_column: sigma_D_dt
fit:
  h_local: 73.0
  sigma_local: 1.0
  delta_m_bounds: [-6, 6]
  fit_sn_m: false
distance:
  z_max: 2.5
  num_z_samples: 256
  nuisance_M: 0.0

f0:
  delta_m_min: 0.0
  delta_m_max: 2.0
  num_points: 400
  include_sn: true
  include_bao: true
  include_td: true
  fb_reference: data_ignored/probes/fb_reference.csv
  output_subdir: msoup_f0_inference
  max_rss_mb: 6000
  dominance_threshold: 0.5
