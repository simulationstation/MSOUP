omega_m0: 0.315
omega_L0: 0.685
h_early: 67.0
results_dir: results/msoup_purist_closure
data_dir: data_ignored/probes
probes:
  - name: pantheon_lowz
    label: "Pantheon+ SNe Ia (z<0.1, local)"
    path: data_ignored/probes/pantheon_lowz.csv
    kernel: K1
    type: sn
    is_local: true
    z_column: z
    sigma_column: sigma
  - name: pantheon_midz
    label: "Pantheon+ SNe Ia (0.1<=z<0.5)"
    path: data_ignored/probes/pantheon_mid_0p1_0p5.csv
    kernel: K1
    type: sn
    is_local: false
    z_column: z
    sigma_column: sigma
  - name: pantheon_highz
    label: "Pantheon+ SNe Ia (z>=0.8)"
    path: data_ignored/probes/pantheon_high_ge_0p8.csv
    kernel: K1
    type: sn
    is_local: false
    z_column: z
    sigma_column: sigma
  - name: pantheon_high_ge_0p7
    label: "Pantheon+ SNe Ia (z>=0.7, robustness)"
    path: data_ignored/probes/pantheon_high_ge_0p7.csv
    kernel: K1
    type: sn
    is_local: false
    z_column: z
    sigma_column: sigma
  - name: pantheon_high_ge_1p0
    label: "Pantheon+ SNe Ia (z>=1.0, robustness)"
    path: data_ignored/probes/pantheon_high_ge_1p0.csv
    kernel: K1
    type: sn
    is_local: false
    z_column: z
    sigma_column: sigma
  - name: sdss_bao
    label: "SDSS eBOSS DR16 BAO"
    path: data_ignored/probes/sdss_bao.csv
    kernel: K2
    type: bao
    is_local: false
    z_column: z
    sigma_column: sigma
  - name: tdcosmo
    label: "TDCOSMO/H0LiCOW Time-Delay (z=z_lens)"
    path: data_ignored/probes/tdcosmo_td.csv
    kernel: K2
    type: td
    is_local: false
    z_column: z
    sigma_column: sigma
fit:
  h_local: 73.0
  sigma_local: 1.0
  delta_m_bounds: [-6, 6]
  fit_sn_m: false
distance:
  z_max: 2.5
  num_z_samples: 256
  nuisance_M: 0.0
